<!DOCTYPE html>
<html>
<head>
	<title>Student Details</title>
</head>
<body>
	<form>
		<h1  align="center" style="color: red ;font-size: 40px">Add Student Details</h1>

		<label for="student name">Student Name:</label><br>
		<input type="text" name="name" id="name" required style="font-size: 16px">
		<br>
		<br>

		<label for="roll no">Roll No:</label><br>
		<input type="text" name="roll no" id="roll no" required style="font-size: 16px">
		<br>
		<br>

		<label for="birth date">Date of Birth:</label><br>
		<input type="date" name="birth date" id="birth date" required style="font-size: 16px">
		<br>
		<br>

		<label for="gender">Gender:</label><br>

		<input type="radio" name="gender" id="male" required style="font-size: 16px">
		<label for="male">Male</label>
		<br>
		
		<input type="radio" name="gender" id="female" required style="font-size: 16px">
		<label for="female">Female</label>
		<br>
		<br>

		<label for="contact no">Mobile No:</label><br>
		<input type="contact no" name="mobile no" style="font-size: 16px">
		<br>
		<br>

		<label for="qualification">Qualification:</label>
		<select name="qualification" id="qualification" style="font-size: 16px">
			<option value="10">10</option>
			<option value="10+2">10+2</option>
			<option value="BA">B.A</option>
			<option value="BSc">B.Sc</option>
			<option value="BCS">B.C.S</option>
			<option value="B.Tech">B.Tech</option>
			<option value="BE">B.E</option>
		</select>
		 <br>
		 <br>

		 <input type="submit"><br><br>
	</form>
</body>
</html>
